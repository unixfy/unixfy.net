    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: "#2196f3" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 },
                    image: { src: "", width: 100, height: 100 },
                },
                opacity: {
                    value: 0.75,
                    random: false,
                    anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
                },
                size: {
                    value: 4.008530152163807,
                    random: true,
                    anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#2196f3",
                    opacity: 0.70,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "bounce",
                    bounce: false,
                    attract: { enable: true, rotateX: 600, rotateY: 1200 },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "bubble" },
                    resize: true,
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 20, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 },
                },
            },

        });

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.6/lib/darkmode-js.min.js"></script>
    <script>
        var options = {
            bottom: '32px', // default: '32px'
            right: '32px', // default: '32px'
            left: 'unset', // default: 'unset'
            time: '0.3s', // default: '0.3s'
            mixColor: '#fff', // default: '#fff'
            backgroundColor: '#fff',  // default: '#fff'
            buttonColorDark: '#100f2c',  // default: '#100f2c'
            buttonColorLight: '#fff', // default: '#fff'
            saveInCookies: true, // default: true,
            label: '', // default: ''
            autoMatchOsTheme: true // default: true
        }
        const darkmode = new Darkmode(options);

        // Update the switch if darkmode is on
        if (darkmode.isActivated()) {
            document.getElementById("darkModeSwitch").checked = true;
            $('#logoimage').attr("src", "/assets/img/logo-cropped-light.svg");
            
        }
        else {
            document.getElementById("darkModeSwitch").checked = false;
        }

        // Swap logo image AND enable dark mode when the switch is toggled
        $("#darkModeSwitch").click(function () {
            if ($("#logoimage").attr("src") == "/assets/img/logo-cropped.svg") {
                $('#logoimage').attr("src", "/assets/img/logo-cropped-light.svg");
            } else {
                $('#logoimage').attr("src", "/assets/img/logo-cropped.svg");
            };
            darkmode.toggle();
        });
    </script>
